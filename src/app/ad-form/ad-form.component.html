<div class="row">
  <div class="col-md-6">
    <form #f="ngForm" (ngSubmit)=send(f.value)>

      <div class="form-group">
        <label for="property type">Property type</label>
        <div class="input-group">
            <div class="input-group-prepend">
              <ng-template>
              <span *ngIf="property.value == 'null'" class="input-group-text value-invalid"></span>
              <span  *ngIf=" property.value == 'house'"   class="input-group-text value-valid">üè†</span>
              <span  *ngIf=" property.value != 'house'"   class="input-group-text value-valid">üè¢</span>
            </ng-template>
            </div>
            
        <select #property [(ngModel)] = "ad.property" name="property" id = "property" class="form-control">
          <option value = "house">House</option>
          <option value="apartament">Apartament</option>
          <option value="studio">Studio</option>
        </select>
        </div>
      </div>
      
      <div class="form-group">
          <label for="city">City</label>
          <!-- –°–¥–µ–ª–∞—Ç—å –∞–≤—Ç–æ–∫–æ–º–ø–ª–∏—Ç -->
          <div class="input-group">
          <div class="input-group-prepend">
            <span  *ngIf="city.value"   class="input-group-text value-valid"> </span>
            <span *ngIf="!city.value" class="input-group-text value-invalid"> </span>
          </div>
          <input #city [(ngModel)] = "ad.city" name="city" id ="cit" class="form-control"/>
        </div>
      </div>   

        <div class="form-group">
            <label for="area">Area</label>
            <div class="input-group">
                <div class="input-group-prepend">
                  <span  *ngIf="area.value"   class="input-group-text value-valid"> </span>
                  <span *ngIf="!area.value" class="input-group-text value-invalid"> </span>
                </div>
                
            <input #area [(ngModel)] = "ad.area" name="area" id="area"  class="form-control"/>
            </div>
          </div>

      <div class="form-group" >
          <label for="number of rooms">Number of rooms</label>
          <div class="input-group">
              <div class="input-group-prepend">
                <span  *ngIf="rooms.value"   class="input-group-text value-valid"> </span>
                <span *ngIf="!rooms.value" class="input-group-text value-invalid"> </span>
              </div>
          <select #rooms [(ngModel)] = "ad.rooms" name="rooms" id = "number_of_rooms" class="form-control">
            <option value = "1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>    
        </div>     
      
      <div class="form-group">
        <label for="floor">Floor</label>
        <div class="input-group">
            <div class="input-group-prepend">
              <span  *ngIf="floor.value"   class="input-group-text value-valid"> </span>
              <span *ngIf="!floor.value" class="input-group-text value-invalid"> </span>
            </div>
            
        <input #floor [(ngModel)] = "ad.floor" name="floor" id = "floor" type = "number"class="form-control" />
      </div>
    </div>
      <div class="form-group">
        <label for="description">Description</label>            
        <input #description [(ngModel)] = "ad.description" name="description" id ="description" class="form-control"/>
      </div>
      
      <div class="form-group">  
          <label for="price">Price</label>
          <div class="input-group">
              <div class="input-group-prepend">
                  <span  *ngIf="price.value"   class="input-group-text value-valid"> RUB</span>
                  <span *ngIf="!price.value" class="input-group-text value-invalid"> RUB</span>
              </div>  
            <input #price [(ngModel)] = "ad.price" name="price" id ="price" type="number" class="form-control">
          </div>
        </div>

      <div class="form-group">
        <label for="image Url">Image Url</label>
        <input #imageURL [(ngModel)] = "ad.imageURL" name="imageURL" id = "image_url"class="form-control">
      </div>
      <button class="btn btn-primary" >Save</button>
      <button (click) ="delete()" class="btn btn-danger" type="button">Delete</button>
    </form>
  </div>
  <div  class="col-md-6">
      <div *ngIf="property.value || city.value || area.value || description.value || price.value || rooms.value || floor.value" class="card" style="width: 18rem;">
        <img class="card-img-top" [src]="imageURL.value" alt="">
        <div class="card-body">
          
          <p *ngIf="property.value" class="card-text">Property: {{property.value}}</p>
          <p *ngIf="city.value" class="card-text">City: {{city.value}}</p>
          <p *ngIf="area.value" class="card-text">Area: {{area.value}}</p>
          <p *ngIf="rooms.value" class="card-text">Rooms: {{rooms.value}}</p>
          <p *ngIf="floor.value" class="card-text">Floor: {{floor.value}}</p>
          <p *ngIf="price.value" class="card-text">Price: {{ price.value | currency:'RUB'}} </p>
          <p *ngIf="description.value" class="card-text">Description: {{description.value}}</p>
          
        </div>
        </div>  
  </div>
</div>

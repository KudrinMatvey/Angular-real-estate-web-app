<table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage">
  <thead>
   <tr>
    <th *ngIf="for=='user'"> Ad</th>
    <th>User</th>
    <th>Bid</th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let bid of mf.data | async ">
      <ng-container>
      <td *ngIf="for=='user'"><ad [adId]=bid.id>See {{bid.id}}</ad></td>
      </ng-container>
      <td>{{bid.user}}</td>
      <td>{{bid.bid}}</td>
    </tr>
  </tbody>
  </table>

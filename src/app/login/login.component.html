<form #f="ngForm" (ngSubmit)=send(f.value)>

    <div class="form-group">
      <label for="email">E-mail</label>
      <div class="input-group">
          <div class="input-group-prepend">
              <span   class="input-group-text "> @:</span>
          </div>
          <input #email [(ngModel)]="user.email" name="email" id ="email" class="form-control"/>
     
      </div>
    </div>
    

      <div class="form-group">
          <label for="password">Area</label>
          <div class="input-group">
              <div class="input-group-prepend">
                <span   class="input-group-text "> password:</span>
              
              </div>
              
          <input #password [(ngModel)]="user.password" name="password" id="password" type="password" class="form-control"/>
          </div>
        </div>
    <button class="btn btn-primary" >Log in</button>
    <button class="btn btn-primary" type="button" routerLink ="/registration">Registration</button>
  </form>

<div class="container">
<form #f="ngForm" (ngSubmit)=send(f.value)>

    <div class="form-group">
      <label for="email">E-mail</label>
      <div class="input-group">
          <div class="input-group-prepend">
              <span   class="input-group-text "> @</span>
          </div>
          <input #email [(ngModel)]="user.email" name="email" id ="email" class="form-control"/>
     
      </div>
    </div>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <div class="input-group">
          <div class="input-group-prepend">
           
          </div>
          <input #firstName [(ngModel)]="user.firstName" name="firstName" id ="firstName" class="form-control"/>
     
      </div>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <div class="input-group">
          <div class="input-group-prepend">
           
          </div>
          <input #lastName [(ngModel)]="user.lastName" name="lastName" id ="lastName" class="form-control"/>
     
      </div>
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <div class="input-group">
          <div class="input-group-prepend">
           
          </div>
          <input #phone [(ngModel)]="user.phone" name="phone" id ="phone" class="form-control"/>
     
      </div>
    </div>
    

      <div class="form-group">
          <label for="password">Password</label>
          <div class="input-group">
              <div class="input-group-prepend">
                <span   class="input-group-text "> password:</span>
              
              </div>
              
          <input #password [(ngModel)]="user.password" name="password" id="password"  class="form-control"/>
          </div>
        </div>
    <button class="btn btn-primary" >Register</button>
    <button class="btn btn-primary" type="button" routerLink="">Cancel</button>
  </form>
</div>

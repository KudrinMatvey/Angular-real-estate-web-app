<div class="row">
  <h2 class="col-xs-6">Simple data table</h2>
  <div class="col-xs-2">
  <label class="label-control">Rows on page</label>
  <select class="form-control input-sm" [(ngModel)]="rowsOnPage">
    <option [ngValue]="1">1</option>
    <option [ngValue]="2">2</option>
    <option [ngValue]="3">3</option>
  </select>
</div>
          

<table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage">
 
<thead>
  <tr>

      <th>
        IMG
      </th>
      <th >
          <mfDefaultSorter by="property">Type</mfDefaultSorter>
      </th>
      <th >
          <mfDefaultSorter by="city">City</mfDefaultSorter>
      </th>
      <th >
          <mfDefaultSorter by="area">Area</mfDefaultSorter>
      </th>

      <th >
          <mfDefaultSorter by="rooms">Rooms</mfDefaultSorter>
      </th>
      <th >
          <mfDefaultSorter by="floor">Floor</mfDefaultSorter>
      </th>
      <th >
        Description
      </th>
      <th >
          <mfDefaultSorter by="price">Price</mfDefaultSorter>
      </th>

      <th >
          Edit
      </th>

  </tr>
</thead>
<tbody>
  <tr *ngFor="let item of mf.data ">
    <td>
      <img class = "table-img"[src]="item.imageURL" alt="">
    </td>
            <td>{{item.property}}</td>
            <td>{{item.city}}</td>
            <td>{{item.area}}</td>
            <td>{{item.rooms}}</td>
            <td>{{item.floor}}</td>
            <td>{{item.description}}</td>
            <td>{{item.price}}</td>
    <td>
      <a [routerLink]="['/editAd',item.id]">Edit</a> 
    </td>
  </tr>
</tbody>
<tfoot>
    <tr>
        <td colspan="9">
            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
        </td>
    </tr>
    </tfoot>
</table>

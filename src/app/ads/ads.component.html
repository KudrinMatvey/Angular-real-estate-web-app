<table class="table">
<thead>
  <tr>
    <td></td>
    <td>Type</td>
    <td>City</td>
    <td>Area</td>
    <td>Rooms</td>
    <td>Floor</td>
    <td>Description</td>
    <td>Price</td>
    <td></td>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let ad of ads$ ">
    <td>
      <img [src]="ad.imageURL" alt="">
    </td>
    <td>{{ad.property}}</td>
    <td>{{ad.city}}</td>
    <td>{{ad.area}}</td>
    <td>{{ad.rooms}}</td>
    <td>{{ad.floor}}</td>
    <td>{{ad.description}}</td>
    <td>{{ad.price}}</td>
    <td>
      <a [routerLink]="['/editAd',ad.id]">Edit</a>
    </td>
  </tr>
</tbody>
</table>

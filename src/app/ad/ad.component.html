<!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary" data-toggle="modal" [attr.data-target]="['#',ad.id]"> -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#mmodal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade"  tabindex="-1" role="dialog" [attr.aria-labelledby]="mmodal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Ad</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
         <bids [searchId]="ad.id" [for]="Ad">
           </bids>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
